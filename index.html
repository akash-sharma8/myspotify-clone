                <div class="logo flex item-align">
                    <img class="invert " src="logo.svg" alt="logo">
                    <span>Spotify</span>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div class="timevol">
